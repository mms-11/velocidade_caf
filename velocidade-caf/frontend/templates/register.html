<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Criar conta - C.A.F Atletismo">
  <meta name="theme-color" content="#06b6d4">
  <title>Velocidade C.A.F • Registro</title>
  
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="/static/img/CAF-sf.png" type="image/png">
</head>
<body>
  <div class="wrap">
    <div class="card-login-modern">
      <img src="/static/img/CAF-sf.png" alt="Logo CAF Atletismo" class="logo">
      
      <h1>CAF Atletismo • Registro</h1>
      <p class="lead">Crie sua conta para registrar seus dados diários de treino.</p>
      
      <form id="registerForm">
        <label for="email">E-mail</label>
        <input 
          type="text" 
          id="email" 
          placeholder="seu@email.com"
          autocomplete="email"
          required
        >
        
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Mínimo 6 caracteres"
          required 
          minlength="6"
        >
        
        <label for="role">Tipo de Usuário</label>
        <select id="role" required>
          <option value="atleta">Atleta</option>
          <option value="treinador">Treinador</option>
        </select>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
          Criar Conta
        </button>
        
        <div class="small muted" style="text-align: center; margin-top: 12px;">
          Já tem conta? <a href="/">Fazer login</a>
        </div>
      </form>
      
      <!-- Google Sign-In (opcional) -->
      <div class="google-signin-container" style="display: none;">
        <div id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-login_uri=""
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="signup_with"
          data-shape="rectangular"
          data-logo_alignment="left">
        </div>
      </div>

      <div id="feedback" class="small muted" style="text-align: center; margin-top: 12px;"></div>
    </div>
  </div>
  
  <!-- Indicador offline -->
  <div id="offlineIndicator"></div>
  
  <!-- Scripts -->
  <script src="/static/js/pwa-register.js"></script>
  <script src="/static/js/auth.js"></script>
</body>
</html>
